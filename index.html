<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MESH-S — Autonomous Solar Mesh Node</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #0e0e11;
      --fg: #ffffff;
      --muted: rgba(255,255,255,0.65);
      --accent: #9dd06a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      overflow: hidden;
    }

    .hero-inner {
      max-width: 1400px;
      width: 100%;
      display: grid;
      grid-template-columns: 1.15fr 0.85fr; /* ЛЕВУЮ КОЛОНКУ ДЕЛАЕМ ШИРЕ */
      align-items: center;
      gap: 40px;
    }

    .hero h1 {
      font-size: clamp(2.6rem, 6vw, 3.6rem);
      letter-spacing: 0.22em;
      margin: 0;
      text-shadow: 0 8px 40px rgba(0,0,0,0.7);
      white-space: nowrap; /* НЕ ДАЁМ ПЕРЕНОСИТЬ */
    }

    .hero p {
      margin: 10px 0 0 0;
      font-size: 1.15rem;
      color: var(--muted);
      white-space: nowrap; /* ОДНА СТРОКА */
    }

    .hero-tagline {
      margin-top: 12px;
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--accent);
      white-space: nowrap; /* ОДНА СТРОКА */
    }

    .hero-visual {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .hero-visual img {
      height: 620px;
      width: auto;
      max-width: none;
      object-fit: contain;
      filter: drop-shadow(0 70px 140px rgba(0,0,0,0.85));
    }

    @media (max-width: 950px) {
      .hero-inner {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 28px;
      }

      .hero-visual {
        justify-content: center;
      }

      .hero-visual img {
        height: 440px;
      }

      .hero h1,
      .hero p,
      .hero-tagline {
        white-space: normal; /* на мобиле можно перенос */
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-inner">
      <div>
        <h1>MESH-S</h1>
        <p>Autonomous • Solar • Mesh Node</p>
        <div class="hero-tagline">Designed for year-round outdoor operation</div>
      </div>

      <div class="hero-visual">
        <img src="assets/mesh-s-hero.png" alt="MESH-S autonomous solar mesh node">
      </div>
    </div>
  </section>

</body>
</html>
